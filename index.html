<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chase</title>

    <!-- Materialize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
    ></script>

    <!-- D3 -->
    <script defer src="https://cdn.jsdelivr.net/npm/d3@7"></script>

    <!-- Main -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <script defer type="module" src="./src/js/index.js"></script>
  </head>
  <body class="grey darken-4">
    <div class="nav z-depth-0">
      <div class="section center">
        <h3 class="white-text center">Ninja</h3>
      </div>
    </div>

    <div class="section center">
      <p class="grey-text flow-text">A fitness tracker for ninjas</p>
    </div>

    <div class="container section">
      <div class="row">
        <div class="col s12 l5 btns-wrapper">
          <button class="active" data-activity="cycling">Cycling</button>
          <button data-activity="running">Running</button>
          <button data-activity="swimming">Swimming</button>
          <button data-activity="walking">Walking</button>
        </div>
        <div class="col s12 l7">
          <div class="canvas"></div>
        </div>
      </div>
      <div class="row">
        <form class="col m6 push-m3">
          <p class="flow-text grey-text center">
            How much <span>cycling</span> have you done today?
          </p>
          <input
            class="grey-text"
            type="text"
            id="cycling"
            placeholder="Distance in m"
          />
          <p class="center pink-text error text-lighten-1"></p>
        </form>
      </div>
    </div>
  </body>
</html>
